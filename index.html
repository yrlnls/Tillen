<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tlen Recipe App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-..." crossorigin="anonymous">
    <link rel="stylesheet" href="/assets/css/index.css">
</head>

<body>
    <header class="container text-center py-4">
        <div class="logo-container">
            <div class="logo-circle">
                <img src="/assets/images/logo.jpg" alt="website logo" id="logo">
            </div>
        </div>
    </header>   

    <h1 class="text-center mb-4">Recipe App</h1>

    <form class="search-form d-flex justify-content-center mb-4">
        <div class="input-group w-50">
            <input type="text" class="form-control" placeholder="Search your recipe" id="search-input">
            <button class="btn btn-primary" type="submit">Search</button>
        </div>
    </form>

    <h2 class="text-center mb-4">Recipe of the Week</h2>
    
    <div class="container">
        <div class="row row-cols-1 row-cols-sm-2 row-cols-lg-4 g-4">
            <div class="col">
                <div class="card h-100">
                    <img src="/assets/images/bananacake.jpeg" class="card-img-top" alt="Banana cake">
                    <div class="card-body text-center">
                        <p class="card-text">Banana cake</p>
                        <button class="btn btn-primary" onclick="location.href='bananacake.html'">Read More</button>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card h-100">
                    <img src="/assets/images/cheesecake.jpeg" class="card-img-top" alt="Cheese cake">
                    <div class="card-body text-center">
                        <p class="card-text">Cheese cake</p>
                        <button class="btn btn-primary" onclick="location.href='cheesecake.html'">Read More</button>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card h-100">
                    <img src="/assets/images/redvelvet.jpeg" class="card-img-top" alt="Red velvet">
                    <div class="card-body text-center">
                        <p class="card-text">Red Velvet</p>
                        <button class="btn btn-primary" onclick="location.href='redvelvet.html'">Read More</button>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card h-100">
                    <img src="/assets/images/vanillacake.jpeg" class="card-img-top" alt="Vanilla Cake">
                    <div class="card-body text-center">
                        <p class="card-text">Vanilla Cake</p>
                        <button class="btn btn-primary" onclick="location.href='vanillacake.html'">Read More</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-..." crossorigin="anonymous"></script>
</body>
</html>
